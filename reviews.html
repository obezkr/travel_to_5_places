<!DOCTYPE html>
<html>
<head>
  <title>Система відгуків</title>
  <script src="scripts/current_date.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script>
    // Функція для додавання нового відгука
    function addReview() {
      var name = document.getElementById('name').value; 
      var comment = document.getElementById('comment').value;
      
      // Перевірка, чи заповнені поля "Ім'я" та "Коментар"
      if (name.trim() === '' || comment.trim() === '') {
        alert('Будь ласка, заповніть всі поля!');
        return;
      }
      
      var reviewList = document.getElementById('review-list'); // Отримання елементу, в якому відображаються відгуки
      
      // Створення нового елементу li для відгука
      var reviewItem = document.createElement('li');
      reviewItem.innerHTML = '<strong>' + name + ':</strong> ' + comment;
      
      reviewList.appendChild(reviewItem); 
      
      // Очищення полів "Ім'я" та "Коментар"
      document.getElementById('name').value = '';
      document.getElementById('comment').value = '';
    }
  </script>
</head>
<body onload="displayCurrentDate()">
	<header>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="destinations.html">Destinations</a></li>
				<li><a href="reviews.html">Reviews</a></li>
				<li><a href="about_us.html">About Us</a></li>
				<li><span id="current-date"></span></li>
			</ul>
		</nav>
	</header>
<main>
  <h1>Система відгуків</h1>
  
  <form>
    <label for="name">Ім'я:</label>
    <input type="text" id="name" required><br>
    
    <label for="comment">Коментар:</label>
    <textarea id="comment" required></textarea><br>
    
    <button type="button" onclick="addReview()">Додати відгук</button>
  </form>
  
  <ul id="review-list"></ul>
</main>
	<footer>
		<p>&copy; 2023 Travel To 5 Places. All rights reserved.</p>
	</footer>
</body>
</html>
